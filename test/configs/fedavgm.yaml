# Results on this setting follows the one of the original paper 
hyperparameters:
  client:
    batch_size: 64
    local_epochs: 5
    loss: CrossEntropyLoss
    optimizer:
      lr: 0.1
      # momentum: 0.9
      # weight_decay: 0.0001
    scheduler:
      gamma: 1
      step_size: 1
  model: FedavgCNN
  server:
    weighted: true
    lr: 1.0
    momentum: 1.0
name: fluke.algorithms.fedavgm.FedAVGM
