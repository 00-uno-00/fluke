hyperparameters:
  client:
    batch_size: 20
    local_epochs: 1
    loss: CrossEntropyLoss
    optimizer:
      lr: 0.01
    scheduler:
      gamma: 1
      step_size: 1
  model: ResNet18
  server:
    beta1: 0.9
    beta2: 0.999
    lr: 0.01
    mode: adam #adagrad,yogi
    tau: 0.001
    eval_every: 10
name: fluke.algorithms.fedopt.FedOpt
